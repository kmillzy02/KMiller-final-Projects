<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
        <script type="text/JavaScript" src="contactTest.js"></script>
    </head>
<body>

        <form name="myForm" onsubmit="return validateForm()">
            Name*: <input type="text" name="fname"><br />
            Email*: <input type="text" name="femail">   <br />    
            Phone*: <input type="text" name="fphone"><br />

            Reason for Inquiry*: 
                <select id="reason" name="reason" >
                    <option value="" selected ></option>
                    <option value="catering">catering</option>
                    <option value="private" > Private Party </option>
                    <option value ="feedback"> Feedback </option>
                    <option value="Other"> Other</option> 
                </select><br />
                
            Additional Information:
                <textarea id="info" name ="info" ></textarea><br />
            
            <div id="yesNo">
            I have filled in the client questionnaire:
                <input type="radio" id="choice1" name="yesNo" value="yes" > Yes
                <input type="radio" id="choice2" name="yesNo" value="no" > No
            </div>

            Best day to contact you:
            <input type="checkbox" id="mon" value="interest" value="mon" >
            <label for="mon">M</label> 
            <input type="checkbox" id="tues" value="interest" value="tues">
            <label for="tues">T</label>
            <input type="checkbox" id="wed" value="interest" value="wed">
            <label for="wed">W</label>
            <input type="checkbox" id="thur" value="interest" value="thur">
            <label for="thur">Th</label>
            <input type="checkbox" id="fri" value="interest" value="fri">
            <label for="fri">F</label>

                <br/><input type="submit" value="Submit">
        </form>

</body>
</html>
